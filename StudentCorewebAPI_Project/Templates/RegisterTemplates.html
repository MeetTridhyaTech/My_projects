<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            padding: 40px;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 2px solid #0097a7;
        }

        h2 {
            background-color: #0097a7;
            color: #ffffff;
            padding: 15px;
            margin: -30px -30px 20px -30px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        p {
            font-size: 16px;
            color: #333333;
            margin: 10px 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

        strong {
            color: #00796b;
        }
    </style>
</head>
<body>
        <div class="container">
            <h2>Welcome to Our System!</h2>
           <!--<p>Hello <strong>{{FirstName}}</strong>,</p>-->
            <p>Thank you for registering with us.</p>
            <p>Your registration on our portal was successful. Please keep your login details safe, as you'll need them to access your account.</p>
            <p><strong>Email:</strong> {{Email}}</p>
            <div class="footer">
                &copy; {{Year}} User Management System. All rights reserved.
            </div>
    </div>
</body>
</html>
